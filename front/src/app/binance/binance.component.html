<mat-spinner *ngIf="assets.length == 0" style="margin:50% auto;" color="secondary"></mat-spinner>

<mat-list *ngFor="let asset of assets">
	<mat-list-item>
		<img matListIcon [src]="asset.icon">
		<h3 matLine>{{asset.nom}}</h3>
		<p matLine>{{asset.prix}}$</p>
		<p >{{asset.quantite + asset.nom}}</p>
			
	</mat-list-item>
	<mat-divider></mat-divider>
</mat-list>
