<mat-list *ngFor="let asset of balances">
	<mat-list-item >
		<img matListIcon [src]="getAssetIcon(asset.asset)" >
		<h3 matLine>{{asset.asset}}</h3>
		<p matLine>{{+asset.free + +asset.locked}}</p>
		</mat-list-item>
	<mat-divider></mat-divider>
</mat-list>
