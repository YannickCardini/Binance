
<div class="total-value">
	<span class="total-value">Total value:</span>
	<span class="dollar" style="font-size: 26px;" *ngIf="totalValue > 0"> ${{totalValue.toFixed(2)}}</span>
</div>
<ngx-skeleton-loader animation="progress-dark" *ngIf="!loaded" count="1"></ngx-skeleton-loader>
<div style="overflow-y: auto;">
	<mat-list>
		<mat-divider></mat-divider>
		<span *ngFor="let asset of assets">
			<mat-action-list>
				<button mat-list-item [routerLink]="'/cryptos/' + asset.nom">
					<img matListIcon [src]="asset.icon">
					<h3 matLine>{{asset.nom}}</h3>
					<p matLine><i>Quantity: </i>&nbsp;{{asset.quantite}}</p>
					<p matLine><i>Value: </i>&nbsp;<span class="dollar">${{(asset.value).toFixed(2)}}</span></p>
					<span style="color:green">${{asset.prix.toFixed(2)}}</span>
				</button>
			</mat-action-list>
			<mat-divider></mat-divider>
		</span>
	</mat-list>
</div>
