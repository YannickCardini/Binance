<!-- Modal -->
<ng-template #content let-modal>
	<div class="modal-header">
	  <h4 class="modal-title" id="modal-basic-title">Buffa coin</h4>
	  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
		<video controls width="100%" autoplay>
		
			<source src="../../assets/video/rick_roll.mp4"
					type="video/mp4" >
		
			Sorry, your browser doesn't support embedded videos.
		</video>
	</div>
  </ng-template>



<div class="total-value">
	<span class="total-value">Total value:</span>
	<span class="dollar" style="font-size: 26px;" *ngIf="totalValue > 0"> ${{totalValue.toFixed(2)}}</span>
</div>
<ngx-skeleton-loader animation="progress-dark" *ngIf="!loaded" count="1"></ngx-skeleton-loader>
<div style="overflow-y: auto;">
	<mat-list>
		<mat-divider></mat-divider>
		<span *ngFor="let asset of assets">
			<mat-action-list>
				<button mat-list-item [routerLink]="'/cryptos/' + asset.nom">
					<img matListIcon [src]="asset.icon" >
					<h3 matLine>{{asset.nom}}</h3>
					<p matLine><i>Quantity: </i>&nbsp;{{asset.quantite}}</p>
					<p matLine><i>Prix à l'unité: </i>&nbsp;<span class="dollar">${{asset.prix.toFixed(2)}}</span></p>
					<span style="color:green">${{asset.value.toFixed(2)}}</span>
				</button>
			</mat-action-list>
			<mat-divider></mat-divider>
		</span>

	</mat-list>
</div>
