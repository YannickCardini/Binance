

<mat-drawer-container class="full-container" >
  <mat-drawer #drawer style="width: 234px;" opened>

    <mat-nav-list>
      <h1 matSubheader>Menu</h1>
      <mat-divider></mat-divider>

      <span *ngFor="let router of routerPage">
        <a mat-list-item [routerLink]="router.link">
          <mat-icon>{{router.icon}}</mat-icon>
          <span class="label-menu">{{router.name}}</span>
        </a>
        <mat-divider></mat-divider>
      </span>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>
     <mat-toolbar >
      <button mat-icon-button  class="menu-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="label-menu">Yannick.com</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
